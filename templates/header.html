<header class="header scroll-header" id="header">
    <nav class="nav container">
        <a href="{% url 'home' %}" class="nav__logo">Chano</a>

        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="{% url 'home' %}" class="nav__link ">Home</a>
                </li>
                <li class="nav__item">
                    <a href="{% url 'shop' %}" class="nav__link">Rent</a>
                </li>
                {% if request.user.is_authenticated %} <!-- Checking for user authentication -->
                    <li class="nav__item">
                        <p class="nav__menu">Hi {{ request.user.first_name }}, <a class="nav__link" href="{% url 'logout' %}">Logout</a></p>

                    </li>

                {% else %}
                    <li class="nav__item">

                        <a class="nav__link" href="{% url 'login' %}">Login</a>
                    </li>

                {% endif %}

            </ul>


            <i class="ri-close-line nav__close" id="nav-close"></i>
        </div>

        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-function-line"></i>
        </div>
    </nav>
</header>
